<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buying</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='styles/global.css') }}" rel="stylesheet" type="text/css" />
    </head>

<body>



    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-4"><img src="/static/logo.png" style="max-width: 10vh;"></span>
        </a>

        <p> <a href="/">Home</a> | <a href="/about">About</a> | <a href="/dashboard">Dashboard</a> | <a href="/buyRequest" style = "font-weight: bold;">Buy</a> | <a
                href="/sellRequest">Sell</a> | <a href="/logout">Logout</a></p>

    </header>

    <div class="container-sm" style="max-width: 400px;margin-top: 15vh;">
        <h1>Buy Request</h1>
        <div id="forms">
            <form id="buyForm" method='post' action="/buyRequest">
                <label for="date" class="form-label">Request date</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="MM/DD/YYYY">
                <div style="height: 15px;"></div>

                <label for="time" class="form-label">Time range</label>
                <input type="time" class="form-control" id="time" name="time" placeholder="">
                <input type="time" class="form-control" id="time1" name="time1" placeholder="">
                <div style="height: 15px;"></div>

                <label for="fundChoice" class="form-label">Funds</label>
                </br>
                <select name="fundChoice" id="fundChoice" name="fundChoice">
                    <option value="Meal swipes">Meal swipes</option>
                    <option value="Dining dollars">Dining Dollars</option>
                </select>
                <div style="height: 15px;"></div>

                <label for="location" class="form-label">Location</label>
                </br>
                <select name="location" id="location" name="location">
                    <option value="Brittain">Brittain</option>
                    <option value="North Ave">North Ave</option>
                    <option value="Willage">West Village</option>
                    <option value="Student Center">Student Center</option>
                    <option value="Rising Roll">Rising Roll</option>
                </select>
                <div style="height: 15px;"></div>

                How many dining dollars/meal swipes are you trying to buy?
                <input type="number" class="form-control" id="cost" name="cost" placeholder="">
                <div style="height: 15px;"></div>

                <label for="offer" class="form-label">How much would you buy them for?</label>
                <input type="number" class="form-control" id="offer" name="offer" placeholder="">
                <div style="height: 15px;"></div>

                <label for="text" class="form-label">Additional information</label>
                <input type="text" class="form-control" id="text" name="text" placeholder="Optional">
                <div style="height: 15px;"></div>
                <input type="submit">
            </form>
        </div>

        <script>
            document.getElementById('date').valueAsDate = new Date();
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>

</html>
